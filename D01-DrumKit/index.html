<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Machine</title>
  </head>
  <body>
    <main>
      <div class="key" data-key="65">
          <h1>A</h1>
          <p>Boy Kick</p>
      </div>
      <div class="key" data-key="83">
          <h1>S</h1>
          <p>Big Hat</p>
      </div>
      <div class="key" data-key="68">
          <h1>D</h1>
          <p>Ice Hat</p>
      </div>
      <div class="key" data-key="70">
          <h1>F</h1>
          <p>Clapper</p>
      </div>
      <div class="key" data-key="71">
          <h1>G</h1>
          <p>Dirty Kick</p>
      </div>
      <div class="key" data-key="72">
          <h1>H</h1>
          <p>Crackle</p>
      </div>
      <div class="key" data-key="74">
          <h1>J</h1>
          <p>Wave Alarm</p>
      </div>
      <div class="key" data-key="75">
          <h1>K</h1>
          <p>Dirty Snare</p>
      </div>
      <div class="key" data-key="76">
          <h1>L</h1>
          <p>Teleport</p>
      </div>

      <audio data-key="65" src="sounds/boykick.wav"></audio>
      <audio data-key="83" src="sounds/hatone.wav"></audio>
      <audio data-key="68" src="sounds/icehat.wav"></audio>
      <audio data-key="70" src="sounds/infamousclap.wav"></audio>
      <audio data-key="71" src="sounds/kickfour.wav"></audio>
      <audio data-key="72" src="sounds/percone.wav"></audio>
      <audio data-key="74" src="sounds/rubberducky.wav"></audio>
      <audio data-key="75" src="sounds/snaresix.wav"></audio>
      <audio data-key="76" src="sounds/teleport.wav"></audio>
    </main>

    <script>
      window.addEventListener('keydown', (e) => {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) {
          return;
        } else {
          audio.currentTime = 0;
          audio.play();
          key.classList.add('playing');
        }
      });
    </script>
  </body>
</html>
